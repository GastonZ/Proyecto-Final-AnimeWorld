<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Anime World</title>
</head>
<body>
    <header>
        <div class="canvas">
            <button class="hamburger btn d-sm-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            <h2 class="title-sm text-light d-sm-none">anime world</h2>
        </div>
        <div class="nav d-none d-sm-block">
            <div class="navbar">
                <h1 class="title">Anime world</h1>
                <ul class="row">
                    <li id="links" class="links col d-flex"><a href="pages/about.html">About</a></li>
                    <li id="links" class="links col d-flex"><a href="pages/shop.html">Shop</a></li>
                    <li id="links" class="links col d-flex"><a href="pages/anime.html">Anime</a></li>
                </ul>
            </div>
        </div>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <p class="click text" id="clickme">Click me
                    <span id="flecha" class="flecha derecha"></span>
                </p>
              <div class="carousel-item active" data-bs-interval="2000">
                <img src="imagenes/Anime1.png" class="d-block w-100" alt="Your Name">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="imagenes/Anime2.jpg" class="d-block w-100" alt="Pikachu in the fields">
              </div>
              <div class="carousel-item">
                <img src="imagenes/Anime3.jpg" class="d-block w-100" alt="Shenlong and Goku">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="offcanvas offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title" id="offcanvasResponsiveLabel">ANIME WORLD</h5>
                <button type="button" class="btn btn-light btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
            </div>
            <div class="offcanvas-content">
                <ul class="links-canvas col">
                    <li id="links" class="links-sm col d-flex"><a href="">About</a></li>
                    <li id="links" class="links-sm col d-flex"><a href="">Waifus</a></li>
                    <li id="links" class="links-sm col d-flex"><a href="./pages/anime.html">Anime</a></li>
                </ul>
            </div>
        </div>
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,160L720,288L1440,0L1440,320L720,320L0,320Z"></path></svg>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
